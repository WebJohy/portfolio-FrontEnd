
<div *ngIf="usuario">
  <h1>{{usuario.nombre}}</h1>
  <img src="{{usuario.fotoPerfil}}" alt="">
</div>

<!-- barra de encabezado -->
<nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../assets/LOGO ARGENTINA PROGRAMA- TN.png" width="200" alt="logoArgentinaPrograma">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-toggler">
         <ul class="navbar-nav d-flex justify-content-center align-items-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <img src="../assets/Logo Facebook.png" alt="logoFacebook" width="50">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <img src="../assets/Logo Instagram.png" alt="logoInstagram" width="50">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <img src="../assets/Logo Linkedin.png" alt="logoLinkedin" width="50">
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

<!-- seccion banner  -->
<section class="banner align-items-stretch d-flex">
  <div class="bannerContainer d-flex">
    <img  class="img-fluid" id="bannerImg"  alt="Composicion de varias imagenes de desarrollador web" [src]="urlImagen"/>
  </div>
    <!-- botones de edicion para usuario logueado -->
  <ng-container *ngIf="usuario" id="botonEncabezado d-flex justify-content-center">
     <app-boton-editar></app-boton-editar>
  </ng-container>

  
</section>
